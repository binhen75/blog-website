{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated and user == post.author %}
<h2><a href="{% url 'post_edit' post.pk %}">Edit your post</a></h2>
{% endif %}

<div>
    <h2>{{ post.title }}</h2>
    <h3>{{ post.author }}</h3>
    <div>{{ post.body }}</div>
</div>

{% if user.is_authenticated and user == post.author %}
<h2><a href="{% url 'post_delete' post.pk %}">Delete your post</a></h2>
{% endif %}

{% endblock content %}
